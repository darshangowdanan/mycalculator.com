<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header> Caluculator</header>
    </div>
    <div class="calculator">
        <div class="answerbar">
            <input type="text" id="answerbar">
        </div>
        <br>
        <div class="numpad">
            <button onclick="cancel()"class="b">C</button>
            <button class="b" onclick="cube()">*3</button>
            <button class="b" onclick="square()">*2</button>
            <button class="btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button onclick="gat()" class="b">=</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
